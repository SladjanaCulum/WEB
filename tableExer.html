<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            border: solid black;
            border-width: 1px;
            border-collapse: collapse;
           
            
        }
        tr, th, td {
            border: solid black;
            border-width: 1px;
            padding: 5px;
        }
        .new {
            height: 200px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Primer</h1>
    <h3>Obicna tabela</h3>
    <table>
      <tr>
          <th>RB</th>
          <th>Student</th>
          <th>Skolarina</th>
      </tr>
      <tr>
          <td>1.</td>
          <td>Petrovic Petar</td>
          <td>1500</td>
      </tr>
      <tr>
          <td>2.</td>
          <td>Markovic Marko</td>
          <td>1500</td>
      </tr>
      <tr>
          <td>Î£</td>
          <td></td>
          <td>3000</td>
      </tr>
    </table>
    <h3>Spajanje kolona</h3>
    <table class="new">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td rowspan="2">2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.3</td>
        </tr>
    </table>
    <h3>Spajanje redova</h3>
    <table class="new">
        <tr>
            <td colspan="3" align="center">1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>
    <h3>Spajanje kolona i redova</h3>
    <table class="new">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td rowspan="3">1.3</td>
        </tr>
        <tr>
            <td colspan="2">2.1</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
        </tr>
    </table>
</body>
</html>
