<!DOCTYPE html>
<html>
<head>
    <title>Text Exercise</title>
    <style>
        .list {
            color: rgb(29, 18, 59);
            text-shadow: 4px 4px 2px rgba(10, 15, 10, 1);   
        }
        a:link {
            color: red;
        }
        a:visited {
            color: black;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    
    <!-- Shadow/Pseudo-Classes
Create a page with a list of links to some websites

Shadow
Set the default color for that list
Add text shadow to text of all the list elements

Pseudo-Classes
Each link that is not clicked yet should be red
Each visited link should be black
Hovering over text should make it green
Clicking and holding the link should make it blue -->

        <ul>
            <li><a class="list" href="https://sr.wikipedia.org/sr-el/%D0%9C%D0%BB%D0%B5%D0%BA%D0%BE" target="_black">Mleko</a></li>
            <li><a class="list" href="https://sr.wikipedia.org/sr-el/%D0%88%D0%B0%D1%98%D0%B5" target="_black">Jaja</a></li>
            <li><a class="list" href="https://sr.wikipedia.org/sr-el/hleb" target="_black">Hleb</a></li>
            <li><a class="list" href="https://sr.wikipedia.org/sr-el/ulje" target="_black">Ulje</a></li>
            <li><a class="list" href="https://sr.wikipedia.org/sr-el/secer" target="_black">Secer</a></li>
        </ul>
</body>
</html>
